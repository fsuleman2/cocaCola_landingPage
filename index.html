<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Swipper.js CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./img/logo.png" class="logo"></a>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis nulla ducimus, cum iste ratione saepe necessitatibus deserunt! Labore maiores dolor a esse dolores. Vel assumenda at laudantium quis nobis saepe.
                </p>
                <a href="#">Learn More</a>
            </div>
            <!-- 3D COVERFLOW Effect swiper.js -->
            <div class="imgBox">
                <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./img/cocacola1.png"></div>
                            <div class="swiper-slide"><img src="./img/cocacola2.png"></div>
                            <div class="swiper-slide"><img src="./img/cocacola3.png"></div>
                            <div class="swiper-slide"><img src="./img/cocacola4.png"></div>
                            <div class="swiper-slide"><img src="./img/cocacola5.png"></div>
                        </div>
                    <!-- <div class="swiper-pagination"></div> -->
                </div>

            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
            
        </ul>
    </section>
    <!-- swipper.js JS CDN -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
var swiper = new Swiper('.swiper-container', {
  pagination: '.swiper-pagination',
  effect: 'coverflow',
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: 'auto',
  coverflow: {
    rotate: 50,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows : true
  },
  loop: true
});
    </script>
</body>
</html>
